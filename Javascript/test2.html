<!DOCTYPE html>

<body>
    <h2>JavaScript 能做什么？</h2>

<p>JavaScript 可以更改 HTML 属性值。</p>

<p>在这种情况下,JavaScript 会更改图像的 src(来源)属性的值。</p>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">开灯</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">关灯</button>

</body>
</html>
